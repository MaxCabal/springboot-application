<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulta medica</title>

    <!--JQUERY-->
    <script src="js/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="css/solid.css">
    <script src="js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="img-login">
                    <img  src="img/avatar.png"/>
                </div>
                <form class="col-12">
                    <div class="form-group" id="user-input">
                        <input type="text" class="form-control" placeholder="Nombre usuario" />
                    </div>
                    <div class="form-group" id="pass-input">
                        <input type="password" class="form-control" placeholder="Contrasena" />
                    </div>
                    <button type="submit" class="btn btn-primary" ><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
